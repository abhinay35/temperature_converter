<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body><br><br><br><br><br><br>
    <marquee behavior="slide" bgcolor="grey" width="100%" direction="right" height="50px">
        <h6>Converting of temperature from celsius to fahrenheit</h6>
        </marquee>
    
    
    <div class="wrapper">
        
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
